<html>
    <head>
        <script src="js/EaS.js"></script>
		<link rel="stylesheet" href="css/EaS.css">
    </head>
    <body>
        <div class="body">
            <div class="screen">
                <div id="canvas"></div>
            </div>
            <div class="nav">
                <div class="left">
                    <div class="up" onclick="scrollLeftUp()"><img id="leftUp" src="img/left.png"></div>
                    <div class="display" id="drawMode">
                        <span class="selected" >Classic</span>
                        <span>Greyscale</span>
                        <span>Color</span>
                    </div>
                    <div class="down" onclick="scrollLeftDown()"><img id="leftDown" src="img/right.png"></div>
                </div>
                <div class="mid"><div class="button" id="Reset" onClick="reset()">Reset</div></div>
                <div class="right">
                    <div class="up" onclick="scrollRightUp()"><img id="rightUp" src="img/left.png"></div>
                    <div class="display" id="drawSize">
                        <span>8</span>
                        <span class="selected">16</span>
                        <span class="">32</span>
                        <span>64</span>
                        <span>128</span>
                    </div>
                    <div class="down" onclick="scrollRightDown()"><img id="rightDown" src="img/right.png"></div>
                </div>
            </div>
        </div>
        <script>
            draw();
        </script>
    </body>
</html>
